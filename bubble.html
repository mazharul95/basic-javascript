<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      ul {
        border: 2px solid tomato;
      }
      body {
        border: 2px solid green;
      }
      section {
        border: 2px solid blue;
      }
      #item-2 {
        border: 2px solid rebeccapurple;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring event bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Dignissimos, quae.</li>
        <li id="item-3">Architecto, ex!</li>
        <li id="item-4">Impedit, iure?</li>
        <li id="item-5">Voluptatibus, quasi?</li>
        <li id="item-6">Rem, tenetur.</li>
      </ul>
    </section>
    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 clicked");
          //event.stopPropagation();
          event.stopImmediatePropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 Second clicked");
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 third clicked");
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 four clicked");
        });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("list-ul");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("Section Container list");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body of the html clicked");
      });
    </script>
  </body>
</html>
